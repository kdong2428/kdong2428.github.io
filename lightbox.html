<!DOCTYPE html>
<html>
<head>
  <title>Image Lightbox</title>
  <link rel="stylesheet" href="lightbox.css">
</head>
<body>
  <div class="gallery">
    <img src="dhal_img_1.jpeg" alt="Image 1" onclick="openLightbox(this)">
    <img src="dhal_img_2.jpeg" alt="Image 2" onclick="openLightbox(this)">
    <img src="dhal_img_3.jpeg" alt="Image 3" onclick="openLightbox(this)">
    <!-- Add more thumbnail images as needed -->
  </div>

  <!-- The lightbox overlay -->
  <div id="lightbox" class="lightbox-overlay">
    <span class="close-button" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-image" src="" alt="Lightbox Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
